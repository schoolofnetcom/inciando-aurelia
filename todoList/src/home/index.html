<template>
  <h1>${heading}</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Telephone</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="contact of contacts">
        <td>${contact.name}</td>
        <td>${contact.lastname}</td>
        <td>${contact.telephone}</td>
        <td><a route-href="route: edit; params.bind: { name: contact.name }">Edit</a></td>
        <td><button type="button" click.trigger="deleteContact(contact.name)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</template>
